<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>threeJsTest</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/three.js" charset="utf-8"></script>


  <script type="text/javascript">



    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1,1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // listen for resize window
    window.addEventListener('resize', function(){
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width/height;
      camera.updateProjectionMatrix();
    });


    // create the shape


    var geometry = new THREE.BoxGeometry(1,1,2);
    var geometry2 = new THREE.CylinderGeometry(1,1,1,20)


    // create matirial, colour or texture

    var material = new THREE.MeshBasicMaterial({color: 0xFFFFFF, wireframe: true});

    // create cube
    var cube = new THREE.Mesh(geometry, material);
    // create cilinder
    var cylinder = new THREE.Mesh(geometry2, material);

    // add cube tu Scene

    scene.add(cube);

    camera.position.z = 3;

    // game logic
    var update = function(){
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

    };


    // drow scene

    var render = function(){
      renderer.render(scene, camera);
    };


    // run game loop



    var GameLoop = function(){
      requestAnimationFrame(GameLoop);
      update();
      render();
    };

    GameLoop();
  </script>









</body>
</html>
